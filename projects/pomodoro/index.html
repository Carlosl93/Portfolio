<!DOCTYPE>
<html>

	<head>
	<!-- INITIALIZE -->
		
		<link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<script src="https://use.fontawesome.com/ca5f7b6f9a.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

		<link rel="stylesheet" href="stylesheet.css">
		<script src="script.js"></script>

	<!--CONTENT-->
		<title>Pomodoro App</title>

	</head>
	<body>

		<div class="container text-center">
		
			<div id="title">
				Pomodoro Clock
			</div>

			<div id="buttonContainer">

				<div id="breakBox">
					<p> Break Time </p>
					<div class="buttonMore">+</div>
					<div id="breakTime">
						00
					</div>
					<div class="buttonLess">-</div>
				</div>

				<div id="pomodoroBox">
					<p> Pomodoro Time </p>
					<div class="buttonMore">+</div>
					<div id="pomodoroTime">
						00
					</div>
					<div class="buttonLess">-</div>
				</div>

			</div>

			<div id="timer">
				00:00
			</div>

			<div id="buttonControl">
				<div class="fa fa-play fa-3x playB"></div>
				<div class="fa fa-stop fa-3x stopB"></div>
			</div>
			
			<div id="creator" class="text-center">
				Pomodoro Clock created by <a href="http://codepen.io/Carlosl43/">C.L. Hernandez</a> as a FreeCodeCamp project.
			</div>

		</div>

	</body>

</html>
